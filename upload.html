<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
</head>
<body>
    <h1>Upload Video or Provide a Link</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <!-- File Upload Section -->
        <label for="file">Upload a Video:</label>
        <input type="file" name="file" id="file">
        <br><br>

        <!-- Video Link Section -->
        <label for="link">Or Paste a Video Link:</label>
        <input type="url" name="link" id="link" placeholder="Enter video URL">
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
